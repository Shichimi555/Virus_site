<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登録完了</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>

    <section class="hero is-warning">
      <div class="hero-body">
        <div id="app" class="container">
          <h1 class="title is-size-1">
            登録完了
          </h1>
          <p class="is-size-3">お客様の会員登録が正常に完了しました。</p>
          <p class="is-size-3 has-text-danger">3日以内に<span class="has-text-weight-bold">98,000円</span>お支払いください。</p>
          <p class="is-size-3 has-text-danger">お支払いが確認できない場合は<span class="has-text-weight-bold">法的措置</span>を取らせていただきますのでご注意下さい。</p>
          <div class="notification is-danger" v-bind:style="{background: color}">
            <p class="is-size-2 has-text-centered">残り{{ count }}秒<hr>
                                                  <!---<span id="hour">6</span>時間
                                                       <span id="minute">0</span>分
                                                       <span id="second">0</span>秒-->
            <progress class="progress" max = "100"></progress>
          </div>

        </div>
      </div>

    </section>

    <section class="section">
      <div class="container">
        <h2 class="title">お客様情報</h2>
          <table class="table is-striped is-fullwidth">
            <tr>
              <td>登録日時</td>
              <td id="date"></td>
            </tr>
            <tr>
              <td>端末情報</td>
              <td id="device"></td>
            </tr>
          </table>

        <h2 class="title">お問い合わせ</h2>

        <table class="table is-striped is-fullwidth">
            <tr>
              <td>電話番号</td><td>0120-441-222</td>
            </tr>
            <tr>
              <td>メールアドレス</td><td>info@example.com</td>
            </tr>
            </table>
            <h2 class="title">お振込先</h2>
            <table  class="table is-striped is-fullwidth">
              <tr>
                <td>銀行名(銀行コード)</td><td>example銀行</td>
              </tr>
              <tr>
                <td>支店名(支店コード)</td><td>example支店</td>
              </tr>
            　<tr>
                <td>種別</td><td>普通預金</td>        　
            　</tr>
            <tr>
              <td>口座番号</td><td>0123456789</td>
            </tr>
            </table>

      </div>
    </section>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="invoice.js"></script>
    </body>
</html>
