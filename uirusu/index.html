<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>【警告】ウイルスが発見されました</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body class="red darken-3 white-text" >
    <div class="container">
      <h1><img src="icon.png" alt="" style="width: 20%; vertical-align:middle; margin-right:20px">警告</h1>
      <h4>あなたの<span id="device"></span>からウイルスが発見されました</h4>
      <p class="flow-text">このままでは端末が発火もしくは破裂する恐れがあります。</p>
      <p><span id="timer" style="font-size: 2em;"></span>秒以内に下のリンクから対処してください。</p>
      <a class="btn btn-large" href="../sagi/index.html">ウイルスを除去する</a>
      <div id="alert" class="modal">
        <div class="modal-content black-text">
          <h4>警告</h4>
          <p>お使いの端末からウイルスが発見されました。次のページから除去を行ってください。</p>
        </div>
        <div class="modal-footer">
          <button id="close" class="btn btn-large">OK</button>
        </div>
      </div>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="myscript.js">

    </script>
  </body>
</html>
